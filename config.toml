# Configuration of Academic
# Documentation: https://sourcethemes.com/academic/
#
# This file is formatted using TOML syntax - learn more at https://learnxinyminutes.com/docs/toml/
# Each configuration section is defined by a name in square brackets (e.g. `[outputs]`).

# Site title
title = "Pablo Bernabeu"

# The URL of your site.
# End your URL with a `/` trailing slash, e.g. `https://example.com/`.
baseurl = "https://pablobernabeu.github.io/"

# Enter a copyright notice to display in the site footer.
# To display a copyright symbol, type `&copy;`. For current year, type `{year}`.
copyright = 'Pablo Bernabeu, 2015â€”{year}. Licence: [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/). Email: pcbernabeu@gmail.com. Cookies only used by third-party systems such as [Disqus](https://help.disqus.com/en/articles/1717155-use-of-cookies).'

############################
## Advanced options below ##
############################

# Name of Academic theme folder in `themes/`.
theme = "hugo-academic"

# Get last modified date for content from Git?
enableGitInfo = false

# Commenting
disqusShortname = 'pablobernabeu-github-io'

# Default language to use (if you setup multilingual support)
defaultContentLanguage = "en"
hasCJKLanguage = false  # Set `true` for Chinese/Japanese/Korean languages.
defaultContentLanguageInSubdir = false
removePathAccents = true  # Workaround for https://github.com/gohugoio/hugo/issues/5687

# Pagination configuration (updated for Hugo v0.128.0+)
[pagination]
  pagerSize = 20  # Balanced for performance and UX
  path = "page"

enableEmoji = true
footnotereturnlinkcontents = "<sup>^</sup>"
ignoreFiles = ["\\.ipynb$", ".ipynb_checkpoints$", "\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$", "semanticpriming_main_stimuli_.*\\.js$"]

# Performance optimizations
minify = true
buildFuture = false
buildExpired = false
buildDrafts = false

# Build performance
[caches]
  [caches.assets]
    dir = ":cacheDir/assets"
    maxAge = "24h"
  [caches.getcsv]
    dir = ":cacheDir/getcsv"
    maxAge = "24h"
  [caches.getjson]
    dir = ":cacheDir/getjson"
    maxAge = "24h"
  [caches.images]
    dir = ":cacheDir/images"
    maxAge = "24h"
  [caches.modules]
    dir = ":cacheDir/modules"
    maxAge = "24h"

# Security headers
[security]
  [security.exec]
    allow = ["^dart-sass-embedded$", "^go$", "^npx$", "^postcss$"]
  [security.funcs]
    getenv = ["^HUGO_"]

[permalinks]
  post = "/:year/:slug/"

[outputs]
  home = [ "HTML", "RSS", "JSON", "WebAppManifest" ]
  section = [ "HTML", "RSS" ]
  taxonomy = [ "HTML", "RSS" ]
  term = [ "HTML", "RSS" ]

[mediaTypes."application/manifest+json"]
  suffixes = ["webmanifest"]

[outputFormats.WebAppManifest]
  mediaType = "application/manifest+json"
  rel = "manifest"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Enable user to embed HTML snippets in Markdown content.
  [markup.highlight]
    codeFences = false  # Disable Hugo's code highlighter as it conflicts with Academic's highligher.
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3

[imaging]
  resampleFilter = "lanczos"
  quality = 60  # Much more aggressive compression (was 75)
  anchor = "smart"  # Anchor for cropping. Options include Smart and Center.
  
  # Additional optimization settings
  [imaging.exif]
    includeFields = ""  # Remove EXIF data to reduce file size
  
  # WebP optimization
  [imaging.webp]
    quality = 70  # More aggressive WebP compression
    lossless = false

# Taxonomies.
[taxonomies]
  tag = "tags"
  category = "categories"
  publication_type = "publication_types"
  
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.x]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

# IndexNow configuration for search engine submission
[params.indexnow]
  enabled = true
  api_key = "ba7d2697a8f44966bd90543d188a8aac"
  host = "pablobernabeu.github.io"
  key_location = "https://pablobernabeu.github.io/ba7d2697a8f44966bd90543d188a8aac.txt"
